{% extends "navbar.html" %} {% load static %} {% block content %}
    <head>
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
     <link rel="stylesheet"
  href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
      <!--Import materialize.css-->
      <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>

<link rel="stylesheet" href="{% static 'css/stylemainhome.css' %}">

      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <link rel="stylesheet" href="{% static 'css/font-awesome.min.css' %}">

    <link href="https://fonts.googleapis.com/css?family=Raleway:300" rel="stylesheet">

    




	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

	<link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet" type="text/css">

</head>

    <body>
      <!--Import jQuery before materialize.js-->
   







<div id="main">
	
    <div id="heading">Welcome</div>
		<div id="subheading">I am Xray analyzebot, upload your Xray to get results!</div>
         <hr id="headline">
        <br>
{% if disp %}
<div id="subheading" style="color: red;"> Approximate disease judgement is : {{ disp }}</div>
  {% endif %} 



       
 <form method="POST" action="/app/xrayanalyzebot" enctype="multipart/form-data">
        {% csrf_token %}

 <div class="input-container">
          <input type="file" id="#{label}" name="xraypic" required="required" />
          <label for="#{label}"></label>
          <div class="bar"></div>
        </div><br><br>
 <div class="button-container">
           <button class="btn waves-effect waves-light indigo" type="submit" name="action">
    <i class="material-icons right">send</i>Submit</button>
        </div>
      </form>

  
   

</div>





          

    </body>
{% endblock content %}
